<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>꿈나무위키</title>
<link href="style.css" rel="stylesheet"/>
<script src="main.js" type="module"></script>
</head>
<body>
<header>
<h1>꿈나무위키</h1>
<div class="search-box">
<input id="searchInput" placeholder="검색어를 입력하세요..." type="text"/>
<button id="searchBtn">검색</button>
</div>

<div class="login-menu">
  <button class="login-button">로그인 ▾</button>
  <div class="login-dropdown">
    <div class="login-option" id="googleLogin">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      <span>구글로 로그인</span>
    </div>
  </div>
</div>

</header>
<main>
<section id="editor">
<h2>글 작성/수정</h2>
<input id="titleInput" placeholder="제목" type="text"/>

<div id="toolbar" style="margin-bottom: 8px;">
<button id="boldBtn" type="button"><b>굵게</b></button>
<button id="italicBtn" type="button"><i>기울임</i></button>
<button id="strikeBtn" type="button"><s>취소선</s></button>
</div>
<textarea id="contentInput" placeholder="내용"></textarea>
<button id="saveBtn">저장</button>
</section>
<section id="post-list"></section>
</main>
</body>
</html>
